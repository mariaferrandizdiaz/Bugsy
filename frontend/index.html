<!DOCTYPE html>
<link rel="icon" type="image/png" href="images/icon.png" />

<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bugsy - Chatbot C</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <header>
    <img src="images/bugsy-logo.png" alt="Bugsy logo">
    <h1>Bugsy</h1>
  </header>

  <!-- Bot√≥n flotante del chatbot -->
  <div id="chat-button" onclick="toggleChat()">
    <img src="images/bugsy-logo.png" alt="Abrir Chat" />
  </div>

  <!-- Contenedor del chat oculto Chat -->
  <div id="chat-container">
    <div id="chat"></div>

    <div id="input-container">
      <input type="text" id="user-input" placeholder="Escribe tu pregunta..." />
      <button id="send-btn" onclick="sendMessage()">
        <img src="images/send-icon.png" alt="Enviar" />
      </button>
    </div>
  </div>
  
  <script>
    const sessionId = crypto.randomUUID();  // genera un ID √∫nico
    let nivelSeleccionado = null;

    function setNivel(nivel) {
      nivelSeleccionado = nivel;

      // Elimina los botones despu√©s de la selecci√≥n
      const buttonsContainer = document.querySelector(".bubble div[style*='margin-top']");
      if (buttonsContainer) {
        buttonsContainer.innerHTML = `<p style="margin-top: 1em;"><strong>Nivel seleccionado: ${nivel}</strong></p>`;
      }

      const chat = document.getElementById("chat");
      chat.innerHTML += `
      <div class="message bot">
        <img class="icon" src="images/bot-icon.png" alt="Bot">
        <div class="bubble">Soy <strong>Bugsy ü§ñ</strong>, tu asistente de programaci√≥n en C.<br>¬øCon qu√© te puedo ayudar?</div>
      </div>`;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");  // Input del usuario
      const chat = document.getElementById("chat");
      const userText = input.value.trim();

      if (!userText || !nivelSeleccionado) return;

      chat.innerHTML += `
        <div class="message user">
          <div class="bubble">${userText}</div>
          <img class="icon" src="images/user-icon.png" alt="Usuario">
        </div>`;

      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: userText,
            nivel: nivelSeleccionado,
            sessionId: sessionId // ‚úÖ enviado correctamente
          })
        });

        const data = await response.json();

        chat.innerHTML += `
          <div class="message bot">
            <img class="icon" src="images/bot-icon.png" alt="Bot">
            <div class="bubble">${marked.parse(data.reply)}</div>
          </div>`;
        //chat.scrollTop = chat.scrollHeight;
    } catch (error) {
      chat.innerHTML += `
        <div class="message bot">
          <img class="icon" src="images/bot-icon.png" alt="Bot">
          <div class="bubble">‚ùå Error al conectar con el servidor. Intenta de nuevo m√°s tarde.</div>
        </div>`;
      console.error("‚ùå Error en fetch:", error);
    }
    chat.scrollTop = chat.scrollHeight;
  }
  document.getElementById("user-input").addEventListener("keydown", function (event) {
    if (event.key === "Enter" && !event.shiftKey) {
      event.preventDefault(); // evita salto de l√≠nea
      sendMessage();
    }
  });

  // Muestra u oculta el chat con el bot√≥n flotante
  function toggleChat() {
    const chatContainer = document.getElementById("chat-container");
    const chat = document.getElementById("chat");

    if (chatContainer.style.display === "block") {
      chatContainer.style.display = "none";
      return;
    }

    chatContainer.style.display = "block";

    if (!nivelSeleccionado) {
      chat.innerHTML = `
        <div class="message bot">
          <img class="icon" src="images/bot-icon.png" alt="Bot">
          <div class="bubble">
            ¬°Hola! Antes de comenzar, selecciona tu nivel para adaptar las respuestas:
<div style="margin-top: 1em; display: flex; flex-direction: column; align-items: center; gap: 0.1em;">
              <button class="nivel-btn" onclick="setNivel('B√°sico')">B√°sico</button>
              <button class="nivel-btn" onclick="setNivel('Intermedio')">Intermedio</button>
              <button class="nivel-btn" onclick="setNivel('Avanzado')">Avanzado</button>
            </div>
          </div>
        </div>`;
    }
  }

</script>

</body>
</html>
