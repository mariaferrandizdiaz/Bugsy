<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bugsy - Chatbot C</title>
  <style>
    body {
      background-color: #ede5f1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1em;
      background-color: #fff;
      border-bottom: 2px solid #ccc;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      color: #842db4;
      font-size: 1.5em;
      margin: 0;
    }

    #chat-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 2em;
      border-radius: 20px;
      margin-top: 1em;
      display: none;
    }

    .message {
      display: flex;
      margin: 1em 0;
      align-items: flex-end;
    }

    .user {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .message .bubble {
      max-width: 70%;
      padding: 1em;
      border-radius: 15px;
      position: relative;
    }

    .user .bubble {
      background-color: #ddc9e8;
      margin-right: 10px;
    }

    .bot .bubble {
      background-color: #e8ddc9;
      margin-left: 10px;
    }

    .bubble pre {
      background-color: #ffffff;
      padding: 1em;
      border-radius: 10px;
      overflow-x: auto;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 0.95em;
      line-height: 1.4em;
    }
    
    .bubble code {
      background-color: #ffffff;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
    }

    .icon {
      width: 30px;
      height: 30px;
    }

    #input-container {
      display: flex;
      align-items: center;
      background-color: #d9d9d9;
      border-radius: 20px;
      padding: 0.5em;
      margin-top: 1em;
    }

    #user-input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 1em;
      padding: 0.5em;
    }

    #send-btn {
      border: none;
      background: none;
      cursor: pointer;
    }

    #send-btn img {
      width: 25px;
      height: 25px;
    }

    #chat {
      min-height: 400px;
      max-height: 500px;
      overflow-y: auto;
    }

    #nivel-selector {
      max-width: 800px;
      margin: 3em auto;
      text-align: center;
    }

    .nivel-btn {
      background-color: #ddc9e8;
      border: none;
      padding: 0.8em 1.5em;
      margin: 1em;
      font-size: 1em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .nivel-btn:hover {
      background-color: #c8aee0;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/bugsy-logo.png" alt="Bugsy logo">
    <h1>Bugsy</h1>
  </header>

  <!-- Selector de nivel -->
  <div id="nivel-selector">
    <h2>¬øCu√°l es tu nivel de programaci√≥n en C?</h2>
    <button class="nivel-btn" onclick="setNivel('B√°sico')">B√°sico</button>
    <button class="nivel-btn" onclick="setNivel('Intermedio')">Intermedio</button>
    <button class="nivel-btn" onclick="setNivel('Avanzado')">Avanzado</button>
  </div>

  <!-- Chat -->
  <div id="chat-container">
    <div id="chat"></div>

    <div id="input-container">
      <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
      <button id="send-btn" onclick="sendMessage()">
        <img src="images/send-icon.png" alt="Enviar">
      </button>
    </div>
  </div>

  <script>
    let nivelSeleccionado = null;

    function setNivel(nivel) {
      nivelSeleccionado = nivel;
      document.getElementById("nivel-selector").style.display = "none";
      document.getElementById("chat-container").style.display = "block";

      const chat = document.getElementById("chat");
      chat.innerHTML += `
        <div class="message bot">
          <img class="icon" src="images/bot-icon.png" alt="Bot">
          <div class="bubble">Bienvenido/a a <strong>Bugsy</strong>, tu asistente en la asignatura de Programaci√≥nüë®‚Äçüè´üë©‚Äçüíª. <br>Estoy aqu√≠ para ayudarte a aprender sobre el lenguaje C y los contenidos de este bloque de la asignatura. ¬øEn qu√© puedo ayudarte hoy?</div>
        </div>`;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");  // Input del usuario
      
      const chat = document.getElementById("chat");

      const userText = input.value.trim();
      if (!userText || !nivelSeleccionado) return;

      chat.innerHTML += `
        <div class="message user">
          <div class="bubble">${userText}</div>
          <img class="icon" src="images/user-icon.png" alt="Usuario">
        </div>`;

      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: userText,
          nivel: nivelSeleccionado
        })
      });

      const data = await response.json();

      chat.innerHTML += `
        <div class="message bot">
          <img class="icon" src="images/bot-icon.png" alt="Bot">
          <div class="bubble">${marked.parse(data.reply)}</div>
        </div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
