<!DOCTYPE html>
<link rel="icon" type="image/png" href="images/icon.png" />

<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bugsy - Chatbot C</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <header>
    <img src="images/bugsy-logo.png" alt="Bugsy logo">
    <h1>Bugsy</h1>
  </header>

  <!-- Selector de nivel -->
  <div id="nivel-selector">
    <h2>¿Cuál es tu nivel de programación en C?</h2>
    <button class="nivel-btn" onclick="setNivel('Básico')">Básico</button>
    <button class="nivel-btn" onclick="setNivel('Intermedio')">Intermedio</button>
    <button class="nivel-btn" onclick="setNivel('Avanzado')">Avanzado</button>
  </div>

  <!-- Chat -->
  <div id="chat-container">
    <div id="chat"></div>

    <div id="input-container">
      <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
      <button id="send-btn" onclick="sendMessage()">
        <img src="images/send-icon.png" alt="Enviar">
      </button>
    </div>
  </div>

  <script>
    let nivelSeleccionado = null;

    function setNivel(nivel) {
      nivelSeleccionado = nivel;
      document.getElementById("nivel-selector").style.display = "none";
      document.getElementById("chat-container").style.display = "block";

      const chat = document.getElementById("chat");
      chat.innerHTML += `
        <div class="message bot">
          <img class="icon" src="images/bot-icon.png" alt="Bot">
          <div class="bubble">Bienvenido/a a <strong>Bugsy</strong>, tu asistente en la asignatura de Programación👨‍🏫👩‍💻. <br>Estoy aquí para ayudarte a aprender sobre el lenguaje C y los contenidos de este bloque de la asignatura. ¿En qué puedo ayudarte hoy?</div>
        </div>`;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");  // Input del usuario
      
      const chat = document.getElementById("chat");

      const userText = input.value.trim();
      if (!userText || !nivelSeleccionado) return;

      chat.innerHTML += `
        <div class="message user">
          <div class="bubble">${userText}</div>
          <img class="icon" src="images/user-icon.png" alt="Usuario">
        </div>`;

      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: userText,
          nivel: nivelSeleccionado
        })
      });

      const data = await response.json();

      chat.innerHTML += `
        <div class="message bot">
          <img class="icon" src="images/bot-icon.png" alt="Bot">
          <div class="bubble">${marked.parse(data.reply)}</div>
        </div>`;
      chat.scrollTop = chat.scrollHeight;
    }
    document.getElementById("user-input").addEventListener("keydown", function (event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault(); // evita salto de línea
        sendMessage();
      }
    });
  </script>

</body>
</html>
